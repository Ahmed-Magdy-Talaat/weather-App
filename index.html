    <!--new section -->

    <section class="main">
      <div class="container m-auto search-contain">

        <input  type="text" id="searchInput"  name="query" placeholder="Enter your search query">
        <div class="sub" onclick="" type="submit">Search</div>
      </div>
    </form>
    
  </div>
</section>



<section class="overall">
<section class="position-relative ">

          </div>
          </div>

            <div class="tomorrow p-0">

                </div>
            </div>
  
          <div class="col-md-12 col-lg-4">

                </div>
            </div>

    </section>
